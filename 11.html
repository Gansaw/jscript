<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-digital 부산대학교 3기</title>
</head>

<body>

    <!-- select name = ""
    option a /option
    option value="" -->


    <!-- method - get, post (get은 데이터를 나타내주고 post는 나타내지 않는다) -->
    <form method="get" action="a.jsp">
        <label> 텍스트박스
        <!-- required : 값이 채워져있는지 확인해주는 역할 (=> 반드시 값이 들어가야함) -->
            <input type="text" name="txt1" required><br>
        </label>
        <!-- input하고 label하고 쌍이 된다  /  id하고 for하고 연결해야함 -->
        <label for="emailid">e-mail</label>
        <input type="email" id="emailid" name="email" required><br>
        <label for="birthday"> 생일 </label>
        <input type="date" id="birthday" name="birthday">
        <fieldset>
        <!-- radio의 경우 name 부분을 똑같이 해줘야함 -->
            <legend> 좋아하는 선수 </legend>
            <input type="radio" name="fav" id="pythonid" value="python">
            <label for="pythonid">파이썬</label>
            <input type="radio" name="fav" value="R"> R
            <input type="radio" name="fav" value="java"> 자바
        </fieldset>
        <!-- button 역할 3가지 - submit, reset, button -->
        <input type="submit" value="확인">
        <input type="reset" value="취소">
        <input type="button" value="버튼">
        <button>버튼2</button>
        <!-- <button type = ""></button> 으로도 작성 가능 -->
    </form>
</body>

</html>
